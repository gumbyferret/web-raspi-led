<!DOCTYPE html>
<html>
  <head>
    <title>LED select web site</title>
    <style>
      .red {
        background: red;
      }
      .yellow {
        background: yellow;
      }
      .black {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 3px solid blue;
      }
    </style>
  </head>
  <body>
    <h1>LED Toggle Site</h1>
    <div class="black" id="twelve"></div>
    <div class="black" id="seven"></div>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="index.js"></script>
    <script>
        var switchtoggle = gpio();
        var toggle1 = 0;
        var toggle2 = 0;
      
        $('#twelve').click(function(){
          toggle1 = toggle1 + 1;
          console.log('Red ' + toggle1);
          var Pin = 12;
          if (toggle1%2 === 1) {
            switchtoggle.open(Pin);
            $('#twelve').addClass('red');
          } else {
            switchtoggle.close(Pin);
            $('#twelve').removeClass('red');
          }
        });
        $('#seven').click(function(){
          toggle2 = toggle2 + 1;
          console.log('Yellow ' + toggle2);
          var Pin = 7;
          if (toggle2%2 === 1) {
            switchtoggle.open(Pin);
            $('#seven').addClass('yellow');
          } else {
            switchtoggle.close(Pin);
            $('#seven').removeClass('yellow');
          }
        });
    </script> 
  </body>
</html>
